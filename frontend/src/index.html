<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project SOL#</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sticky-container" id="sticky-container">
      <div class="sticky">
        <div class="slide-container">
          <div class="slide" id="slide1">
            <div class="slide-big-text">
              <p>안녕하세요.</p>
            </div>
          </div>
          <div id="scroll-down">
            <div class="scroll-down-text">아래로 스크롤하세요.</div>
          </div>
          <div class="slide" id="slide2">
            <div class="slide-big-text">
              <p>처음 뵙겠습니다.</p>
            </div>
          </div>
          <div class="slide" id="slide3">
            <div class="slide-big-text">
              <p>신한은행 기업 연계 프로젝트</p>
              <p>통합형 금융 플랫폼 SOL# 입니다.</p>
            </div>
          </div>
          <div class="slide slide-left" id="slide4">
            <div class="slide4-content">
              <div class="slide-big-text">
                <p>송금을 비롯한 은행 업무 및</p>
                <p>보험, 카드, 투자까지</p>
                <p>모두 한번에</p>
              </div>
              <div class="slide-small-text">
                <p>출석체크와 건강 관리까지!</p>
              </div>
            </div>
          </div>
          <div id="moving-background">나중에 넣은 멋진 배경</div>

          <div class="slide slide-left" id="slide5">
            <div class="slide-big-text">
              <p>SOL#은</p>
              <p>당신의 간편한</p>
              <p>금융활동을 꿈꿉니다.</p>
            </div>
            <div class="go-surf-wrapper">
              <a href="https://media.istockphoto.com/vectors/men-working-road-sign-vector-id856987802?k=20&m=856987802&s=612x612&w=0&h=jh0oh57xCzZ5UI9wKWNHFE_gRsl-HuZSO8rvhs4hjjo=" target="_blank"
                >지금 바로 다운로드 하세요.</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
